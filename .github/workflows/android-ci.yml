name: Android CI

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'feature-ai/**'
      - 'core-common/**'
      - 'core-network/**'
      - 'gradle/**'
      - 'build.gradle.kts'
      - 'settings.gradle.kts'
      - 'gradle.properties'
      - 'gradle/libs.versions.toml'
      - '.github/actions/provision-google-services/**'
      - '.github/workflows/android-ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'app/**'
      - 'feature-ai/**'
      - 'core-common/**'
      - 'core-network/**'
      - 'gradle/**'
      - 'build.gradle.kts'
      - 'settings.gradle.kts'
      - 'gradle.properties'
      - 'gradle/libs.versions.toml'
      - '.github/actions/provision-google-services/**'
      - '.github/workflows/android-ci.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-test-lint:
    name: Build, Unit Tests, Lint
    runs-on: ubuntu-latest
    timeout-minutes: 35

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Provision google-services.json for CI
        uses: ./.github/actions/provision-google-services
        with:
          google-services-json: ${{ secrets.GOOGLE_SERVICES_JSON }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build, test, and lint
        run: |
          ./gradlew :app:assembleDebug :feature-ai:testDebugUnitTest :app:lintDebug --stacktrace --no-daemon

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-reports
          path: |
            app/build/reports/
            feature-ai/build/reports/
            app/build/test-results/
            feature-ai/build/test-results/
          retention-days: 7

  instrumentation-tests:
    name: Instrumentation Tests
    runs-on: macos-13
    timeout-minutes: 45
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Provision google-services.json for CI
        uses: ./.github/actions/provision-google-services
        with:
          google-services-json: ${{ secrets.GOOGLE_SERVICES_JSON }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run instrumentation tests
        uses: reactivecircus/android-emulator-runner@b530d96654c385303d652368551fb075bc2f0b6b # v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          profile: pixel_6
          script: ./gradlew :app:connectedDebugAndroidTest --stacktrace --no-daemon

      - name: Upload instrumentation test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: instrumentation-test-results
          path: |
            app/build/reports/androidTests/
            app/build/outputs/androidTest-results/
          retention-days: 7
