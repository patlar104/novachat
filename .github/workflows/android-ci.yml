name: Android CI

on:
  push:
    branches:
      - main
      - 'copilot/**'
    paths:
      - 'app/**'
      - 'build.gradle.kts'
      - 'settings.gradle.kts'
      - 'gradle/**'
      - '.github/workflows/android-ci.yml'
  pull_request:
    branches:
      - main
      - 'copilot/**'
    paths:
      - 'app/**'
      - 'build.gradle.kts'
      - 'settings.gradle.kts'
      - 'gradle/**'
      - '.github/workflows/android-ci.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.caching=true
  
jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check app directory exists
        id: check_app
        run: |
          if [ -d "app" ] && [ -f "gradlew" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Set up JDK 17
        if: steps.check_app.outputs.exists == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        if: steps.check_app.outputs.exists == 'true'
        run: |
          if [ -f "gradlew" ]; then
            chmod +x gradlew
          else
            echo "gradlew not found, skipping"
          fi
        
      - name: Cache Gradle packages
        if: steps.check_app.outputs.exists == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Validate Gradle wrapper
        if: steps.check_app.outputs.exists == 'true'
        uses: gradle/wrapper-validation-action@v2
        continue-on-error: true
      
      - name: Build debug APK
        if: steps.check_app.outputs.exists == 'true'
        run: ./gradlew assembleDebug --stacktrace --no-daemon
      
      - name: Run unit tests
        if: steps.check_app.outputs.exists == 'true'
        run: ./gradlew testDebugUnitTest --stacktrace --no-daemon
        
      - name: Run lint checks
        if: steps.check_app.outputs.exists == 'true'
        run: ./gradlew lintDebug --stacktrace --no-daemon
        continue-on-error: true
      
      - name: Upload build outputs
        if: steps.check_app.outputs.exists == 'true' && always()
        uses: actions/upload-artifact@v4
        with:
          name: build-outputs
          path: |
            app/build/outputs/apk/
            app/build/reports/
          retention-days: 7
      
      - name: Upload test results
        if: steps.check_app.outputs.exists == 'true' && always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            app/build/test-results/
            app/build/reports/tests/
          retention-days: 7
      
      - name: Upload lint results
        if: steps.check_app.outputs.exists == 'true' && always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-results
          path: |
            app/build/reports/lint-results-*.html
            app/build/reports/lint-results-*.xml
          retention-days: 7
      
      - name: Comment PR with build status
        if: github.event_name == 'pull_request' && steps.check_app.outputs.exists == 'true'
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const fs = require('fs');
            let comment = '## ðŸ¤– Android CI Build Results\n\n';
            comment += 'âœ… Build completed successfully!\n\n';
            comment += `- **Commit**: ${context.sha.substring(0, 7)}\n`;
            comment += `- **Branch**: ${context.ref}\n`;
            comment += `- **Workflow**: ${context.workflow}\n\n`;
            comment += 'Check the [Actions tab](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for detailed logs.';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  instrumentation-tests:
    name: Instrumentation Tests
    runs-on: macos-13
    timeout-minutes: 45
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check app directory exists
        id: check_app
        run: |
          if [ -d "app" ] && [ -f "gradlew" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Set up JDK 17
        if: steps.check_app.outputs.exists == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        if: steps.check_app.outputs.exists == 'true'
        run: |
          if [ -f "gradlew" ]; then
            chmod +x gradlew
          else
            echo "gradlew not found, skipping"
          fi
      
      - name: Run instrumentation tests
        if: steps.check_app.outputs.exists == 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          profile: pixel_6
          script: ./gradlew connectedDebugAndroidTest --stacktrace --no-daemon
      
      - name: Upload instrumentation test results
        if: steps.check_app.outputs.exists == 'true' && always()
        uses: actions/upload-artifact@v4
        with:
          name: instrumentation-test-results
          path: |
            app/build/reports/androidTests/
            app/build/outputs/androidTest-results/
          retention-days: 7
