name: Functions CI

on:
  push:
    branches:
      - main
    paths:
      - 'functions/**'
      - 'firebase.json'
      - '.github/workflows/functions-ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'functions/**'
      - 'firebase.json'
      - '.github/workflows/functions-ci.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-lint-test:
    name: Build, Lint, Test Functions
    runs-on: ubuntu-latest
    timeout-minutes: 15

    defaults:
      run:
        working-directory: functions

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test
