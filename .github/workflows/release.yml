name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  build-release:
    name: Build Release APK/AAB
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: |
          if [ -f "gradlew" ]; then
            chmod +x gradlew
          else
            echo "gradlew not found, exiting"
            exit 1
          fi
      
      - name: Check app directory exists
        id: check_app
        run: |
          if [ -d "app" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "App directory not found"
            exit 1
          fi
      
      - name: Decode keystore
        if: steps.check_app.outputs.exists == 'true'
        env:
          ENCODED_KEYSTORE: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$ENCODED_KEYSTORE" ]; then
            echo "$ENCODED_KEYSTORE" | base64 --decode > release-keystore.jks
          else
            echo "No keystore configured, will build unsigned APK"
          fi
      
      - name: Build release APK
        if: steps.check_app.outputs.exists == 'true'
        env:
          KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        run: |
          if [ -f "release-keystore.jks" ]; then
            ./gradlew assembleRelease \
              -Pandroid.injected.signing.store.file=$(pwd)/release-keystore.jks \
              -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
              -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
              -Pandroid.injected.signing.key.password=$KEY_PASSWORD \
              --stacktrace --no-daemon
          else
            ./gradlew assembleRelease --stacktrace --no-daemon
          fi
      
      - name: Build release AAB
        if: steps.check_app.outputs.exists == 'true'
        env:
          KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        run: |
          if [ -f "release-keystore.jks" ]; then
            ./gradlew bundleRelease \
              -Pandroid.injected.signing.store.file=$(pwd)/release-keystore.jks \
              -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
              -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
              -Pandroid.injected.signing.key.password=$KEY_PASSWORD \
              --stacktrace --no-daemon
          else
            ./gradlew bundleRelease --stacktrace --no-daemon
          fi
        continue-on-error: true
      
      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi
      
      - name: Rename APK
        if: steps.check_app.outputs.exists == 'true'
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          mkdir -p release-artifacts
          find app/build/outputs/apk/release -name "*.apk" -exec cp {} release-artifacts/novachat-${VERSION}.apk \;
      
      - name: Rename AAB
        if: steps.check_app.outputs.exists == 'true'
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          find app/build/outputs/bundle/release -name "*.aab" -exec cp {} release-artifacts/novachat-${VERSION}.aab \; || true
        continue-on-error: true
      
      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-builds
          path: release-artifacts/*
          retention-days: 90
      
      - name: Create GitHub Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-artifacts/*.apk
            release-artifacts/*.aab
          draft: true
          generate_release_notes: true
          name: Release ${{ steps.get_version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Clean up keystore
        if: always()
        run: |
          rm -f release-keystore.jks

  upload-to-play-store:
    name: Upload to Google Play
    needs: build-release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    timeout-minutes: 15
    
    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-builds
          path: release-artifacts
      
      - name: Upload to Play Store
        uses: r0adkll/upload-google-play@v1
        if: secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON != ''
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.novachat.app
          releaseFiles: release-artifacts/*.aab
          track: internal
          status: draft
        continue-on-error: true
