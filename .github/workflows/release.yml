name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: read

jobs:
  build-release:
    name: Build Release APK/AAB
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Provision google-services.json for CI
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          if [ -f app/google-services.json ]; then
            echo "google-services.json already present"
          elif [ -n "$GOOGLE_SERVICES_JSON" ]; then
            printf '%s' "$GOOGLE_SERVICES_JSON" > app/google-services.json
            echo "google-services.json written from secret"
          else
            cat > app/google-services.json <<'JSON'
          {
            "project_info": {
              "project_number": "000000000000",
              "project_id": "ci-placeholder",
              "storage_bucket": "ci-placeholder.appspot.com"
            },
            "client": [
              {
                "client_info": {
                  "mobilesdk_app_id": "1:000000000000:android:0000000000000000",
                  "android_client_info": {
                    "package_name": "com.novachat.app"
                  }
                },
                "api_key": [
                  {
                    "current_key": "AIzaSyDUMMY_PLACEHOLDER_KEY"
                  }
                ]
              }
            ],
            "configuration_version": "1"
          }
          JSON
            echo "google-services.json written from CI placeholder"
          fi

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Ensure app module exists
        run: |
          if [ ! -d "app" ]; then
            echo "app module not found"
            exit 1
          fi

      - name: Decode keystore
        env:
          ENCODED_KEYSTORE: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$ENCODED_KEYSTORE" ]; then
            echo "$ENCODED_KEYSTORE" | base64 --decode > release-keystore.jks
          else
            echo "No keystore configured, building unsigned artifacts"
          fi

      - name: Build release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        run: |
          if [ -f "release-keystore.jks" ]; then
            ./gradlew :app:assembleRelease \
              -Pandroid.injected.signing.store.file=$(pwd)/release-keystore.jks \
              -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
              -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
              -Pandroid.injected.signing.key.password=$KEY_PASSWORD \
              --stacktrace --no-daemon
          else
            ./gradlew :app:assembleRelease --stacktrace --no-daemon
          fi

      - name: Build release AAB
        env:
          KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        run: |
          if [ -f "release-keystore.jks" ]; then
            ./gradlew :app:bundleRelease \
              -Pandroid.injected.signing.store.file=$(pwd)/release-keystore.jks \
              -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
              -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
              -Pandroid.injected.signing.key.password=$KEY_PASSWORD \
              --stacktrace --no-daemon
          else
            ./gradlew :app:bundleRelease --stacktrace --no-daemon
          fi

      - name: Resolve version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"
          fi

      - name: Collect release artifacts
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          mkdir -p release-artifacts
          find app/build/outputs/apk/release -name "*.apk" -exec cp {} release-artifacts/novachat-${VERSION}.apk \;
          find app/build/outputs/bundle/release -name "*.aab" -exec cp {} release-artifacts/novachat-${VERSION}.aab \;

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-builds
          path: release-artifacts/*
          retention-days: 90

      - name: Create GitHub release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@de2c0eb89ae2a093876385947365aca7b0e5f844 # v1
        with:
          files: |
            release-artifacts/*.apk
            release-artifacts/*.aab
          draft: true
          generate_release_notes: true
          name: Release ${{ steps.get_version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean up keystore
        if: always()
        run: rm -f release-keystore.jks

  upload-to-play-store:
    name: Upload to Google Play
    needs: build-release
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: read

    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-builds
          path: release-artifacts

      - name: Upload to Play Store
        if: secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON != ''
        uses: r0adkll/upload-google-play@935ef9c68bb393a8e6116b1575626a7f5be3a7fb # v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.novachat.app
          releaseFiles: release-artifacts/*.aab
          track: internal
          status: draft
