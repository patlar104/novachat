name: Security Scanning

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'feature-ai/**'
      - 'core-common/**'
      - 'core-network/**'
      - 'functions/**'
      - 'gradle/**'
      - '.github/actions/provision-google-services/**'
      - '.github/workflows/security.yml'
      - '.github/dependabot.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'app/**'
      - 'feature-ai/**'
      - 'core-common/**'
      - 'core-network/**'
      - 'functions/**'
      - 'gradle/**'
      - '.github/actions/provision-google-services/**'
      - '.github/workflows/security.yml'
      - '.github/dependabot.yml'
  schedule:
    - cron: '0 0 * * 1'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 35
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Provision google-services.json for CI
        uses: ./.github/actions/provision-google-services
        with:
          google-services-json: ${{ secrets.GOOGLE_SERVICES_JSON }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: java-kotlin
          queries: security-extended

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build for CodeQL
        run: ./gradlew :app:assembleDebug --no-daemon

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:java-kotlin'

  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set commit range for scanning
        id: set-range
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "base=${{ github.event.pull_request.base.sha }}" >> $GITHUB_OUTPUT
            echo "head=${{ github.event.pull_request.head.sha }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "push" ]; then
            BASE="${{ github.event.before }}"
            HEAD="${{ github.event.after }}"
            # For initial commits, github.event.before is all zeros
            if [ "$BASE" == "0000000000000000000000000000000000000000" ]; then
              # Scan from the beginning of the branch
              FIRST_COMMIT=$(git rev-list --max-parents=0 HEAD | head -n 1)
              echo "base=$FIRST_COMMIT" >> $GITHUB_OUTPUT
            else
              echo "base=$BASE" >> $GITHUB_OUTPUT
            fi
            echo "head=$HEAD" >> $GITHUB_OUTPUT
          else
            # For scheduled runs, scan the entire default branch
            echo "base=" >> $GITHUB_OUTPUT
            echo "head=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          fi

      - name: Validate commit range
        run: |
          BASE="${{ steps.set-range.outputs.base }}"
          HEAD="${{ steps.set-range.outputs.head }}"
          echo "Base commit: ${BASE:-<empty>}"
          echo "Head commit: $HEAD"
          if [ -n "$BASE" ] && [ "$BASE" == "$HEAD" ]; then
            echo "::error::BASE and HEAD commits are the same. TruffleHog won't scan anything."
            exit 1
          fi

      - name: TruffleHog secret scan
        uses: trufflesecurity/trufflehog@6961f2bace57ab32b23b3ba40f8f420f6bc7e004 # main
        with:
          path: ./
          base: ${{ steps.set-range.outputs.base }}
          head: ${{ steps.set-range.outputs.head }}
          extra_args: --only-verified
