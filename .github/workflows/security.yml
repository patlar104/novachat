name: Security Scanning

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'feature-ai/**'
      - 'core-common/**'
      - 'core-network/**'
      - 'functions/**'
      - 'gradle/**'
      - '.github/actions/provision-google-services/**'
      - '.github/workflows/security.yml'
      - '.github/dependabot.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'app/**'
      - 'feature-ai/**'
      - 'core-common/**'
      - 'core-network/**'
      - 'functions/**'
      - 'gradle/**'
      - '.github/actions/provision-google-services/**'
      - '.github/workflows/security.yml'
      - '.github/dependabot.yml'
  schedule:
    - cron: '0 0 * * 1'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 35
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Provision google-services.json for CI
        uses: ./.github/actions/provision-google-services
        with:
          google-services-json: ${{ secrets.GOOGLE_SERVICES_JSON }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java-kotlin
          queries: security-extended

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build for CodeQL
        run: ./gradlew :app:assembleDebug --no-daemon

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:java-kotlin'

  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog secret scan
        uses: trufflesecurity/trufflehog@6961f2bace57ab32b23b3ba40f8f420f6bc7e004 # main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha || github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified
