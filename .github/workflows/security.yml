name: Security Scanning

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - 'copilot/**'
  schedule:
    # Run weekly on Mondays at 00:00 UTC
    - cron: '0 0 * * 1'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  dependency-check:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check app directory exists
        id: check_app
        run: |
          if [ -d "app" ] && [ -f "gradlew" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Set up JDK 17
        if: steps.check_app.outputs.exists == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Grant execute permission for gradlew
        if: steps.check_app.outputs.exists == 'true'
        run: |
          if [ -f "gradlew" ]; then
            chmod +x gradlew
          else
            echo "gradlew not found, skipping"
          fi
      
      - name: Run dependency vulnerability scan
        if: steps.check_app.outputs.exists == 'true'
        run: |
          ./gradlew dependencyCheckAnalyze --no-daemon || echo "Dependency check not configured"
        continue-on-error: true
      
      - name: Upload dependency check report
        if: steps.check_app.outputs.exists == 'true' && always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: build/reports/dependency-check-report.html
          retention-days: 30
        continue-on-error: true

  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      actions: read
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check app directory exists
        id: check_app
        run: |
          if [ -d "app" ] && [ -f "gradlew" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Initialize CodeQL
        if: steps.check_app.outputs.exists == 'true'
        uses: github/codeql-action/init@v3
        with:
          languages: java-kotlin
          queries: security-extended
      
      - name: Set up JDK 17
        if: steps.check_app.outputs.exists == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        if: steps.check_app.outputs.exists == 'true'
        run: |
          if [ -f "gradlew" ]; then
            chmod +x gradlew
          else
            echo "gradlew not found, skipping"
          fi
      
      - name: Build for CodeQL
        if: steps.check_app.outputs.exists == 'true'
        run: ./gradlew assembleDebug --no-daemon
        continue-on-error: true
      
      - name: Perform CodeQL Analysis
        if: steps.check_app.outputs.exists == 'true'
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:java-kotlin"

  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha || github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

  gradle-security:
    name: Gradle Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check app directory exists
        id: check_app
        run: |
          if [ -d "app" ] && [ -f "gradlew" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Set up JDK 17
        if: steps.check_app.outputs.exists == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        if: steps.check_app.outputs.exists == 'true'
        run: |
          if [ -f "gradlew" ]; then
            chmod +x gradlew
          else
            echo "gradlew not found, skipping"
          fi
      
      - name: Check for outdated dependencies
        if: steps.check_app.outputs.exists == 'true'
        run: |
          ./gradlew dependencyUpdates --no-daemon || echo "Dependency updates check not configured"
        continue-on-error: true
      
      - name: Upload dependency update report
        if: steps.check_app.outputs.exists == 'true' && always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-updates-report
          path: build/dependencyUpdates/
          retention-days: 30
        continue-on-error: true
