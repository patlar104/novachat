version: 2

updates:
  # Gradle dependencies
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "gradle"
    reviewers:
      - "patlar104"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      # Group AndroidX dependencies
      androidx:
        patterns:
          - "androidx.*"
        update-types:
          - "minor"
          - "patch"
      # Group Compose dependencies
      compose:
        patterns:
          - "androidx.compose.*"
        update-types:
          - "minor"
          - "patch"
      # Group Kotlin dependencies
      kotlin:
        patterns:
          - "org.jetbrains.kotlin.*"
          - "org.jetbrains.kotlinx.*"
        update-types:
          - "minor"
          - "patch"
      # Group testing dependencies
      testing:
        patterns:
          - "*junit*"
          - "*mockk*"
          - "*espresso*"
          - "*test*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    reviewers:
      - "patlar104"
    commit-message:
      prefix: "ci"
      include: "scope"
